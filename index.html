<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –æ—Ç–ø—É—Å–∫–∞</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icons/icon-192x192.png">
  <meta name="theme-color" content="#ffffff">

  <style>
    :root {
      --bg: #f4f7fa;
      --card-bg: white;
      --text: #333;
      --accent: #28a745;
    }

    .dark-mode {
      --bg: #1e1e1e;
      --card-bg: #2d2d2d;
      --text: #eee;
      --accent: #4caf50;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 15px;
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    h1 {
      text-align: center;
      font-size: 20px;
      margin-bottom: 20px;
      color: var(--text);
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: var(--card-bg);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: background 0.3s;
    }

    .input-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: bold;
      font-size: 14px;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fff;
      color: #333;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      opacity: 0.9;
    }

    .btn-secondary {
      background-color: #6c757d;
      margin-top: 5px;
    }

    .btn-secondary:hover {
      background-color: #5a6268;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      color: var(--text);
    }

    .toggle-theme {
      float: right;
      margin-top: -35px;
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body class="dark-mode">

<div class="container">
  <h1>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –æ—Ç–ø—É—Å–∫–∞</h1>
  <button class="toggle-theme" onclick="toggleTheme()">üåô / ‚òÄÔ∏è</button>

  <div class="input-group">
    <label for="tripName">–ù–∞–∑–≤–∞–Ω–∏–µ –ø–æ–µ–∑–¥–∫–∏:</label>
    <input type="text" id="tripName" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –ü–æ–µ–∑–¥–∫–∞ –≤ –ö—Ä—ã–º" />
  </div>

  <div class="input-group">
    <label for="tickets">–ë–∏–ª–µ—Ç—ã (—Ä—É–±):</label>
    <input type="number" id="tickets" placeholder="–ê–≤–∏–∞, –ñ–î –∏–ª–∏ –∞–≤—Ç–æ–±—É—Å..." />
  </div>

  <div class="input-group">
    <label for="fuel">–ë–µ–Ω–∑–∏–Ω (—Ä—É–±):</label>
    <input type="number" id="fuel" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: 5000" />
  </div>

  <div class="input-group">
    <label for="tolls">–ü–ª–∞—Ç–Ω—ã–µ –¥–æ—Ä–æ–≥–∏ (—Ä—É–±):</label>
    <input type="number" id="tolls" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: 1500" />
  </div>

  <div class="input-group">
    <label for="onTheWay">–†–∞—Å—Ö–æ–¥—ã –≤ –ø—É—Ç–∏ (—Ä—É–±):</label>
    <input type="number" id="onTheWay" placeholder="–ü–µ—Ä–µ–∫—É—Å—ã, –Ω–æ—á—ë–≤–∫–∏..." />
  </div>

  <div class="input-group">
    <label for="accommodation">–ü—Ä–æ–∂–∏–≤–∞–Ω–∏–µ –∑–∞ –Ω–æ—á—å (—Ä—É–±):</label>
    <input type="number" id="accommodation" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: 5000" />
  </div>

  <div class="input-group">
    <label for="nights">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –Ω–æ—á–µ–π:</label>
    <input type="number" id="nights" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: 7" />
  </div>

  <div class="input-group">
    <label for="food">–ü–∏—Ç–∞–Ω–∏–µ –≤ –¥–µ–Ω—å (—Ä—É–±):</label>
    <input type="number" id="food" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: 1500" />
  </div>

  <div class="input-group">
    <label for="transport">–¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç –≤–Ω—É—Ç—Ä–∏ –≥–æ—Ä–æ–¥–∞ (—Ä—É–±):</label>
    <input type="number" id="transport" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: 2000" />
  </div>

  <div class="input-group">
    <label for="entertainment">–†–∞–∑–≤–ª–µ—á–µ–Ω–∏—è / —ç–∫—Å–∫—É—Ä—Å–∏–∏ (—Ä—É–±):</label>
    <input type="number" id="entertainment" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: 5000" />
  </div>

  <div class="input-group">
    <label for="other">–î—Ä—É–≥–∏–µ —Ä–∞—Å—Ö–æ–¥—ã (—Ä—É–±):</label>
    <input type="number" id="other" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: 1000" />
  </div>

  <button onclick="calculateBudget()">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å –±—é–¥–∂–µ—Ç</button>
  <button class="btn-secondary" onclick="saveTrip()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –ø–æ–µ–∑–¥–∫—É</button>
  <button class="btn-secondary" onclick="loadTrips()">–ó–∞–≥—Ä—É–∑–∏—Ç—å –ø–æ–µ–∑–¥–∫—É</button>
  <button class="btn-secondary" onclick="deleteTrip()">–£–¥–∞–ª–∏—Ç—å –ø–æ–µ–∑–¥–∫—É</button>
  <button class="btn-secondary" onclick="exportData()">–≠–∫—Å–ø–æ—Ä—Ç –≤ JSON</button>
  <button class="btn-secondary" onclick="importDataPrompt()">–ò–º–ø–æ—Ä—Ç –∏–∑ JSON</button>
  <button class="btn-secondary" onclick="clearAll()">–û—á–∏—Å—Ç–∏—Ç—å –¥–∞–Ω–Ω—ã–µ</button>

  <div class="result" id="result"></div>
</div>

<script>
  const fields = ["tripName", "tickets", "fuel", "tolls", "onTheWay", "accommodation", "nights", "food", "transport", "entertainment", "other"];
  let saveTimeout;

  // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Ç–µ–∫—É—â–∏—Ö –¥–∞–Ω–Ω—ã—Ö —Å –∑–∞–¥–µ—Ä–∂–∫–æ–π
  fields.forEach(id => {
    document.getElementById(id).addEventListener("input", () => {
      clearTimeout(saveTimeout);
      saveTimeout = setTimeout(() => {
        const value = document.getElementById(id).value;
        localStorage.setItem(id, value);
      }, 500);
    });
  });

  // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ—Å–ª–µ–¥–Ω–∏—Ö –∑–Ω–∞—á–µ–Ω–∏–π
  window.addEventListener("load", () => {
    fields.forEach(id => {
      const saved = localStorage.getItem(id);
      if (saved !== null) {
        document.getElementById(id).value = saved;
      }
    });
    loadTheme();
    calculateBudget();
  });

  function calculateBudget() {
    const tickets = Math.max(0, parseFloat(document.getElementById("tickets").value) || 0);
    const fuel = Math.max(0, parseFloat(document.getElementById("fuel").value) || 0);
    const tolls = Math.max(0, parseFloat(document.getElementById("tolls").value) || 0);
    const onTheWay = Math.max(0, parseFloat(document.getElementById("onTheWay").value) || 0);
    const accommodation = Math.max(0, parseFloat(document.getElementById("accommodation").value) || 0);
    const nights = Math.max(0, parseFloat(document.getElementById("nights").value) || 0);
    const food = Math.max(0, parseFloat(document.getElementById("food").value) || 0);
    const transport = Math.max(0, parseFloat(document.getElementById("transport").value) || 0);
    const entertainment = Math.max(0, parseFloat(document.getElementById("entertainment").value) || 0);
    const other = Math.max(0, parseFloat(document.getElementById("other").value) || 0);

    const totalAccommodation = accommodation * nights;
    const totalFood = food * nights;
    const total = tickets + fuel + tolls + onTheWay + totalAccommodation + totalFood + transport + entertainment + other;

    document.getElementById("result").innerText = `–û–±—â–∏–π –±—é–¥–∂–µ—Ç –Ω–∞ –æ—Ç–ø—É—Å–∫: ${total.toFixed(2)} ‚ÇΩ`;
    document.title = `–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –æ—Ç–ø—É—Å–∫–∞ ‚Äî ${total.toFixed(2)} ‚ÇΩ`;
  }

  function toggleTheme() {
    document.body.classList.toggle('dark-mode');
    localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
  }

  function loadTheme() {
    if (localStorage.getItem('darkMode') === 'true') {
      document.body.classList.add('dark-mode');
    }
  }

  function saveTrip() {
    const tripNameInput = document.getElementById("tripName");
    const tripName = tripNameInput.value.trim();

    if (!tripName) {
      tripNameInput.style.borderColor = "red";
      alert("–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –ø–æ–µ–∑–¥–∫–∏");
      return;
    } else {
      tripNameInput.style.borderColor = "";
    }

    const data = {};
    fields.forEach(id => {
      data[id] = document.getElementById(id).value;
    });

    let trips = JSON.parse(localStorage.getItem("trips")) || {};
    trips[tripName] = data;
    localStorage.setItem("trips", JSON.stringify(trips));

    alert(`–ü–æ–µ–∑–¥–∫–∞ "${tripName}" —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞`);
  }

  function loadTrips() {
    const trips = JSON.parse(localStorage.getItem("trips")) || {};

    if (Object.keys(trips).length === 0) {
      alert("–ù–µ—Ç —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã—Ö –ø–æ–µ–∑–¥–æ–∫");
      return;
    }

    const tripNames = Object.keys(trips);
    const tripName = prompt("–í—ã–±–µ—Ä–∏—Ç–µ –ø–æ–µ–∑–¥–∫—É:\n" + tripNames.join(", "));
    const data = trips[tripName];

    if (data) {
      fields.forEach(id => {
        document.getElementById(id).value = data[id];
      });
      calculateBudget();
    } else {
      alert("–ü–æ–µ–∑–¥–∫–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞");
    }
  }

  function deleteTrip() {
    const trips = JSON.parse(localStorage.getItem("trips")) || {};
    if (Object.keys(trips).length === 0) {
      alert("–ù–µ—Ç —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã—Ö –ø–æ–µ–∑–¥–æ–∫");
      return;
    }

    const tripName = prompt("–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –ø–æ–µ–∑–¥–∫–∏ –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è:");
    if (!tripName) return;

    if (trips[tripName]) {
      delete trips[tripName];
      localStorage.setItem("trips", JSON.stringify(trips));
      alert(`–ü–æ–µ–∑–¥–∫–∞ "${tripName}" —É–¥–∞–ª–µ–Ω–∞`);
    } else {
      alert("–ü–æ–µ–∑–¥–∫–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞");
    }
  }

  function exportData() {
    const trips = JSON.parse(localStorage.getItem("trips")) || {};
    const blob = new Blob([JSON.stringify(trips, null, 2)], {type: "application/json"});
    const url = URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = url;
    a.download = "travel_budget_export.json";
    a.click();
    URL.revokeObjectURL(url);
  }

  function importDataPrompt() {
    const fileInput = document.createElement("input");
    fileInput.type = "file";
    fileInput.accept = ".json";
    fileInput.onchange = e => {
      const file = e.target.files[0];
      const reader = new FileReader();

      reader.onload = function(event) {
        try {
          const imported = JSON.parse(event.target.result);
          const trips = JSON.parse(localStorage.getItem("trips")) || {};
          localStorage.setItem("trips", JSON.stringify({...trips, ...imported}));
          alert("–î–∞–Ω–Ω—ã–µ —É—Å–ø–µ—à–Ω–æ –∏–º–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω—ã");
        } catch (e) {
          alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ —á—Ç–µ–Ω–∏–∏ —Ñ–∞–π–ª–∞");
        }
      };

      reader.readAsText(file);
    };

    fileInput.click();
  }

  function clearAll() {
    if (confirm("–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å –≤—Å–µ –¥–∞–Ω–Ω—ã–µ?")) {
      localStorage.removeItem("trips");

      fields.forEach(id => {
        document.getElementById(id).value = "";
        localStorage.removeItem(id);
      });

      document.getElementById("result").innerText = "";
      document.title = "–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –æ—Ç–ø—É—Å–∫–∞";

      alert("–í—Å–µ –¥–∞–Ω–Ω—ã–µ –æ—á–∏—â–µ–Ω—ã");
    }
  }

  // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è Service Worker
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/service-worker.js')
        .then(registration => console.log('Service Worker –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω:', registration.scope))
        .catch(error => console.log('–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ Service Worker:', error));
    });
  }
</script>
</body>
</html>
